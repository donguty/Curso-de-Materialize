<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Botones</title>

</head>
<body>
    <div class="container">
        <div class="section">
            <btn class="waves-effect waves-light btn red">Hazme Click</btn>
            <a href="http://google.es" class="waves-effect waves-light btn" target="_blank">Google</a>
            <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
            <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
        </div>
        <div class="row">
            <button class="btn pink accent-1 black-text" >Hazme Click</button>
            <button class="btn-flat red">Button</button>
        </div>
        <div class="row">
            <button class="btn-large">Large</button>
            <button class="btn">Normal</button>
            <button class="btn-small">Small</button>
        </div>
        <div class="row">
                <a href="http://google.es" class="btn disabled" target="_blank">Google</a>
        </div>
        <div class="row">
                <a href="#" class="waves-effect waves-purple btn">Google</a>
                <button class="waves-effect waves-light btn blue">
                    <i class="material-icons right">account_circle</i>
                    login
                </button>
                <button class="btn-floating btn-large waves-effect waves-light red">
                    <i class="material-icons">add</i>
                </button>
        </div>
        
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
